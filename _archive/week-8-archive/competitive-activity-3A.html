<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Response Planning - Competitive Strategy</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .response-card {
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            background: white;
            transition: all 0.3s ease;
        }
        .response-card:hover {
            border-color: #FF9000;
            box-shadow: 0 8px 24px rgba(255, 144, 0, 0.12);
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        textarea:focus {
            outline: none;
            border-color: #FF9000;
            box-shadow: 0 0 0 3px rgba(255, 144, 0, 0.1);
        }
        .section-title {
            color: #FF9000;
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .section-description {
            color: #8a8a8a;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .laptop-textarea {
            min-height: 80px;
            max-height: 120px;
            transition: max-height 0.3s ease;
            resize: none;
        }
        .laptop-textarea:focus {
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Test Data from test_data/competitive-activity-3A.json -->
    <script type="application/json" id="testData">
    {
        "riskiestAssumption": "VPs of Engineering at high-growth SaaS companies are willing to pay a premium price (>$50k/year) for predictive API monitoring, even when they already have 'good enough' reactive monitoring tools like Datadog or New Relic",
        "assumptionTest": "Run 90-day pilots with 5 high-growth SaaS companies to measure actual downtime prevention, MTTR reduction, and engineering time savings compared to their current reactive monitoring solutions",
        "responseStrategies": [
            {
                "threat": "Datadog and New Relic adding predictive features to their platforms",
                "response": "Position as complementary integration that enhances existing tools rather than replacing them, emphasizing specialized API prediction accuracy",
                "tactics": "Build native integrations with these platforms and demonstrate superior prediction accuracy through head-to-head comparisons and customer case studies"
            },
            {
                "threat": "Price wars from established APM vendors offering free predictive features",
                "response": "Focus on total cost of ownership including downtime prevention value and engineering time savings rather than tool licensing costs", 
                "tactics": "ROI calculator showing cost of prevented downtime ($100K+/hour) and freed engineering capacity for innovation rather than firefighting"
            },
            {
                "threat": "Large cloud providers adding basic predictive monitoring to native tools",
                "response": "Emphasize cross-platform visibility and vendor-agnostic approach for multi-cloud architectures",
                "tactics": "Partner with cloud providers as enhanced monitoring layer and highlight limitations of single-vendor solutions for complex microservices"
            }
        ],
        "marketProtectionTactics": [
            {
                "tactic": "Proprietary ML model data moats from customer API patterns",
                "description": "Build increasingly sophisticated predictive models using exclusive customer data that competitors cannot replicate",
                "timeline": "Ongoing model training and refinement with each new customer implementation"
            },
            {
                "tactic": "Deep integration ecosystem with DevOps and cloud platforms", 
                "description": "Create comprehensive integration marketplace that makes POSH central to customers' observability stack",
                "timeline": "Deploy integration partnerships with 10+ major platforms within first 12 months"
            },
            {
                "tactic": "Thought leadership in Predictive API Operations (PredictiveOps) category",
                "description": "Define and own the shift from reactive to predictive monitoring through industry content, speaking, and analyst relations",
                "timeline": "12-month category creation campaign with Gartner, Forrester, and key industry publications"
            }
        ],
        "competitiveIntelligence": [
            {
                "competitor": "Datadog",
                "monitoring": "Track their AI/ML feature announcements, predictive capability releases, and pricing changes for APM products",
                "triggers": "New AI-powered alerting features, predictive analytics product launches, or significant pricing model changes"
            },
            {
                "competitor": "New Relic and Dynatrace",
                "monitoring": "Watch for predictive monitoring features, API-specific product enhancements, and enterprise customer wins in our target market", 
                "triggers": "Predictive AI announcements at major conferences, new API monitoring products, or customer case studies in SaaS/microservices space"
            }
        ],
        "currentStep": 3
    }
    </script>

    <script type="text/babel">
        const { useState } = React;

        const CompetitiveResponseActivity = () => {
            // State for competitive response planning
            const [currentStep, setCurrentStep] = useState(1);
            const [riskiestAssumption, setRiskiestAssumption] = useState('');
            const [assumptionTest, setAssumptionTest] = useState('');
            const [responseStrategies, setResponseStrategies] = useState([
                { threat: '', response: '', tactics: '' },
                { threat: '', response: '', tactics: '' },
                { threat: '', response: '', tactics: '' }
            ]);
            const [marketProtectionTactics, setMarketProtectionTactics] = useState([
                { tactic: '', description: '', timeline: '' },
                { tactic: '', description: '', timeline: '' },
                { tactic: '', description: '', timeline: '' }
            ]);
            const [competitiveIntelligence, setCompetitiveIntelligence] = useState([
                { competitor: '', monitoring: '', triggers: '' },
                { competitor: '', monitoring: '', triggers: '' }
            ]);

            // Dev mode state
            const [devMode, setDevMode] = useState(false);
            const [devFillLoading, setDevFillLoading] = useState(false);

            // Toggle dev mode
            const toggleDevMode = () => {
                setDevMode(!devMode);
                console.log(devMode ? 'üîí Dev mode disabled' : 'üîì Dev mode enabled');
            };

            // Load test data
            const devFillData = () => {
                setDevFillLoading(true);
                try {
                    const testData = JSON.parse(document.getElementById('testData').textContent);
                    setRiskiestAssumption(testData.riskiestAssumption);
                    setAssumptionTest(testData.assumptionTest);
                    setResponseStrategies(testData.responseStrategies);
                    setMarketProtectionTactics(testData.marketProtectionTactics);
                    setCompetitiveIntelligence(testData.competitiveIntelligence);
                    setCurrentStep(testData.currentStep || 3);
                    console.log('‚úÖ Dev data loaded successfully');
                } catch (error) {
                    console.error('‚ùå Failed to load dev data:', error);
                } finally {
                    setDevFillLoading(false);
                }
            };

            // Update response strategy
            const updateResponseStrategy = (index, field, value) => {
                const updated = [...responseStrategies];
                updated[index] = { ...updated[index], [field]: value };
                setResponseStrategies(updated);
            };

            // Update protection tactic
            const updateProtectionTactic = (index, field, value) => {
                const updated = [...marketProtectionTactics];
                updated[index] = { ...updated[index], [field]: value };
                setMarketProtectionTactics(updated);
            };

            // Update competitive intelligence
            const updateCompetitiveIntelligence = (index, field, value) => {
                const updated = [...competitiveIntelligence];
                updated[index] = { ...updated[index], [field]: value };
                setCompetitiveIntelligence(updated);
            };

            // Step validation
            const isStepComplete = (step) => {
                switch (step) {
                    case 1:
                        return riskiestAssumption.trim().length >= 15 && assumptionTest.trim().length >= 15;
                    case 2:
                        return responseStrategies.every(strategy => 
                            strategy.threat.trim().length >= 10 && 
                            strategy.response.trim().length >= 15 &&
                            strategy.tactics.trim().length >= 15
                        );
                    case 3:
                        return marketProtectionTactics.every(tactic => 
                            tactic.tactic.trim().length >= 10 && 
                            tactic.description.trim().length >= 15 &&
                            tactic.timeline.trim().length >= 10
                        ) && competitiveIntelligence.every(intel => 
                            intel.competitor.trim().length >= 5 && 
                            intel.monitoring.trim().length >= 15 &&
                            intel.triggers.trim().length >= 15
                        );
                    default:
                        return false;
                }
            };

            // Word count helper
            const getWordCount = (text) => {
                return text.trim().split(/\s+/).filter(w => w.length > 0).length;
            };

            // Generate markdown summary
            const generateMarkdownSummary = () => {
                const timestamp = new Date().toLocaleString();
                
                return `# Competitive Strategy: Response Planning
Generated: ${timestamp}

## Competitive Response Planning

### üéØ Riskiest Assumption

${riskiestAssumption}

### üß™ Assumption Testing Plan

${assumptionTest}

### ‚öîÔ∏è Response Strategies

${responseStrategies.map((strategy, i) => `**Threat:** ${strategy.threat}
**Response:** ${strategy.response}
**Tactics:** ${strategy.tactics}

`).join('')}

### üõ°Ô∏è Market Protection Tactics

${marketProtectionTactics.map((tactic, i) => `**${tactic.tactic}**
${tactic.description}
*Timeline:* ${tactic.timeline}

`).join('')}

### üïµÔ∏è Competitive Intelligence Monitoring

${competitiveIntelligence.map((intel, i) => `**${intel.competitor}**
*Monitoring:* ${intel.monitoring}
*Trigger Events:* ${intel.triggers}

`).join('')}

---

**Report Generated:** ${timestamp}
**Workshop:** Competitive Strategy - Response Planning
**Next Steps:** Implement monitoring systems and response playbooks
`;
            };

            // Copy to clipboard functionality
            const handleCopyToClipboard = () => {
                const copyToClipboard = async (text) => {
                    try {
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            await navigator.clipboard.writeText(text);
                            return true;
                        } else {
                            const textArea = document.createElement('textarea');
                            textArea.value = text;
                            textArea.style.position = 'fixed';
                            textArea.style.left = '-999999px';
                            document.body.appendChild(textArea);
                            textArea.select();
                            const successful = document.execCommand('copy');
                            document.body.removeChild(textArea);
                            return successful;
                        }
                    } catch (err) {
                        return false;
                    }
                };

                const el = document.getElementById('markdownSummary');
                const statusDiv = document.getElementById('copyStatus');
                
                copyToClipboard(el.value).then((success) => {
                    if (success) {
                        statusDiv.innerHTML = `
                            <div class="mt-2 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-lg">
                                <p class="font-medium">‚úÖ Copied to Clipboard!</p>
                                <p class="text-sm mt-1">Now paste in Google Docs: <strong>Edit ‚Üí Paste special ‚Üí Paste from markdown</strong></p>
                            </div>
                        `;
                        
                        const notification = document.createElement('div');
                        notification.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #22c55e; color: white; padding: 16px 24px; border-radius: 8px; z-index: 9999;';
                        notification.textContent = '‚úÖ Competitive response plan copied!';
                        document.body.appendChild(notification);
                        
                        setTimeout(() => {
                            notification.style.transition = 'opacity 0.5s';
                            notification.style.opacity = '0';
                            setTimeout(() => notification.remove(), 500);
                        }, 2500);
                    }
                });
            };

            return (
                <div className="max-w-[900px] mx-auto p-4">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div className="flex justify-between items-center w-full mb-2">
                            <a href="competitive-activity-2A.html" className="inline-flex items-center text-orange-600 hover:text-orange-700 transition-colors text-sm font-medium">
                                <span className="mr-1">‚Üê</span> Activity 2
                            </a>
                            <a href="../index.html" className="inline-flex items-center text-gray-600 hover:text-orange-700 transition-colors text-sm font-medium">
                                All GTM Workshops <span className="ml-1">‚Üë</span>
                            </a>
                        </div>

                        <div className="border-t border-gray-200 mt-3 pt-4">
                            <h1 
                                className={`text-2xl font-bold text-gray-800 ${devMode ? 'text-orange-600' : ''} cursor-pointer select-none`}
                                onDoubleClick={toggleDevMode}
                                title="Double-click to toggle dev mode"
                            >
                                Activity 3: Competitive Response Planning {devMode && 'üîß'}
                            </h1>
                            <p className="text-gray-600 text-sm mt-1">
                                Plan strategic responses to competitive threats and protect your market position
                            </p>
                        </div>

                        {devMode && (
                            <div className="mt-3 pt-3 border-t border-orange-200">
                                <div className="flex items-center justify-between">
                                    <span className="text-xs text-orange-600 font-medium">üîß Dev Mode Active</span>
                                    <button
                                        onClick={devFillData}
                                        disabled={devFillLoading}
                                        className="bg-orange-500 text-white px-3 py-1 rounded text-xs hover:bg-orange-600"
                                    >
                                        {devFillLoading ? '‚è≥ Loading...' : 'üìù Fill Test Data'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Progress Bar */}
                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                        <div className="flex items-center justify-between mb-2">
                            <span className="text-sm font-medium text-gray-700">Progress</span>
                            <span className="text-sm text-gray-600">
                                {currentStep === 3 ? 'Complete' : `Step ${currentStep} of 3`}
                            </span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className="bg-orange-500 h-2 rounded-full transition-all duration-300" 
                                style={{width: `${(currentStep / 3) * 100}%`}}
                            ></div>
                        </div>
                    </div>

                    {/* Step 1: Assumption Testing */}
                    {currentStep >= 1 && (
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                            <div className="section-title">Step 1: Assumption Testing</div>
                            <div className="section-description">
                                Identify your riskiest business assumption and plan how to test it
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 font-medium mb-2">
                                        Riskiest Assumption <span className="text-xs text-gray-500">(3+ words)</span>
                                    </label>
                                    <textarea
                                        value={riskiestAssumption}
                                        onChange={(e) => setRiskiestAssumption(e.target.value)}
                                        placeholder="e.g., VPs of Engineering will pay a premium for predictive API monitoring vs 'good enough' reactive tools..."
                                        className="w-full laptop-textarea p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                    />
                                    <div className="flex justify-end mt-1">
                                        <span className={`text-sm ${getWordCount(riskiestAssumption) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                            {getWordCount(riskiestAssumption)} words
                                        </span>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-gray-700 font-medium mb-2">
                                        Testing Plan <span className="text-xs text-gray-500">(3+ words)</span>
                                    </label>
                                    <textarea
                                        value={assumptionTest}
                                        onChange={(e) => setAssumptionTest(e.target.value)}
                                        placeholder="e.g., Run 90-day pilots with 5 high-growth SaaS companies to measure downtime prevention and MTTR reduction..."
                                        className="w-full laptop-textarea p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                    />
                                    <div className="flex justify-end mt-1">
                                        <span className={`text-sm ${getWordCount(assumptionTest) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                            {getWordCount(assumptionTest)} words
                                        </span>
                                    </div>
                                </div>
                            </div>

                            {currentStep === 1 && (
                                <div className="flex justify-center mt-6">
                                    <button
                                        onClick={() => setCurrentStep(2)}
                                        disabled={!isStepComplete(1)}
                                        className="bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed font-semibold"
                                    >
                                        Continue to Step 2
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Step 2: Response Strategies */}
                    {currentStep >= 2 && (
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                            <div className="section-title">Step 2: Response Strategies</div>
                            <div className="section-description">
                                Plan strategic responses to key competitive threats
                            </div>

                            {responseStrategies.map((strategy, index) => (
                                <div key={index} className="response-card mb-4">
                                    <div className="grid md:grid-cols-1 gap-4">
                                        <div>
                                            <label className="block text-gray-700 font-medium mb-2">
                                                Competitive Threat {index + 1} <span className="text-xs text-gray-500">(3+ words)</span>
                                            </label>
                                            <input
                                                type="text"
                                                value={strategy.threat}
                                                onChange={(e) => updateResponseStrategy(index, 'threat', e.target.value)}
                                                placeholder="e.g., Datadog and New Relic adding predictive features to their platforms"
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                            />
                                            <div className="flex justify-end mt-1">
                                                <span className={`text-sm ${getWordCount(strategy.threat) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                                    {getWordCount(strategy.threat)} words
                                                </span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-gray-700 font-medium mb-2">
                                                Strategic Response <span className="text-xs text-gray-500">(3+ words)</span>
                                            </label>
                                            <textarea
                                                value={strategy.response}
                                                onChange={(e) => updateResponseStrategy(index, 'response', e.target.value)}
                                                placeholder="e.g., Position as complementary integration that enhances existing tools rather than replacing them..."
                                                className="w-full laptop-textarea p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                            />
                                            <div className="flex justify-end mt-1">
                                                <span className={`text-sm ${getWordCount(strategy.response) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                                    {getWordCount(strategy.response)} words
                                                </span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-gray-700 font-medium mb-2">
                                                Tactical Implementation <span className="text-xs text-gray-500">(3+ words)</span>
                                            </label>
                                            <textarea
                                                value={strategy.tactics}
                                                onChange={(e) => updateResponseStrategy(index, 'tactics', e.target.value)}
                                                placeholder="e.g., Build native integrations and demonstrate superior prediction accuracy through head-to-head comparisons..."
                                                className="w-full laptop-textarea p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                            />
                                            <div className="flex justify-end mt-1">
                                                <span className={`text-sm ${getWordCount(strategy.tactics) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                                    {getWordCount(strategy.tactics)} words
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}

                            {currentStep === 2 && (
                                <div className="flex justify-between mt-6">
                                    <button
                                        onClick={() => setCurrentStep(1)}
                                        className="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600"
                                    >
                                        ‚Üê Back
                                    </button>
                                    <button
                                        onClick={() => setCurrentStep(3)}
                                        disabled={!isStepComplete(2)}
                                        className="bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed font-semibold"
                                    >
                                        Continue to Step 3
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Step 3: Protection & Intelligence */}
                    {currentStep >= 3 && (
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                            <div className="section-title">Step 3: Protection & Intelligence</div>
                            <div className="section-description">
                                Plan market protection tactics and competitive intelligence monitoring
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <h4 className="font-semibold text-gray-800 mb-4">Market Protection Tactics</h4>
                                    {marketProtectionTactics.map((tactic, index) => (
                                        <div key={index} className="response-card mb-4">
                                            <div className="grid md:grid-cols-3 gap-4">
                                                <div>
                                                    <label className="block text-gray-700 font-medium mb-2">
                                                        Tactic <span className="text-xs text-gray-500">(3+ words)</span>
                                                    </label>
                                                    <input
                                                        type="text"
                                                        value={tactic.tactic}
                                                        onChange={(e) => updateProtectionTactic(index, 'tactic', e.target.value)}
                                                        placeholder="e.g., Proprietary ML model data moats from customer API patterns"
                                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                                    />
                                                    <div className="flex justify-end mt-1">
                                                        <span className={`text-sm ${getWordCount(tactic.tactic) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                                            {getWordCount(tactic.tactic)} words
                                                        </span>
                                                    </div>
                                                </div>

                                                <div>
                                                    <label className="block text-gray-700 font-medium mb-2">
                                                        Description <span className="text-xs text-gray-500">(3+ words)</span>
                                                    </label>
                                                    <textarea
                                                        value={tactic.description}
                                                        onChange={(e) => updateProtectionTactic(index, 'description', e.target.value)}
                                                        placeholder="e.g., Build increasingly sophisticated predictive models using exclusive customer data that competitors cannot replicate..."
                                                        className="w-full laptop-textarea p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                                    />
                                                    <div className="flex justify-end mt-1">
                                                        <span className={`text-sm ${getWordCount(tactic.description) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                                            {getWordCount(tactic.description)} words
                                                        </span>
                                                    </div>
                                                </div>

                                                <div>
                                                    <label className="block text-gray-700 font-medium mb-2">
                                                        Timeline <span className="text-xs text-gray-500">(3+ words)</span>
                                                    </label>
                                                    <textarea
                                                        value={tactic.timeline}
                                                        onChange={(e) => updateProtectionTactic(index, 'timeline', e.target.value)}
                                                        placeholder="e.g., Ongoing model training and refinement with each new customer implementation"
                                                        className="w-full laptop-textarea p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                                    />
                                                    <div className="flex justify-end mt-1">
                                                        <span className={`text-sm ${getWordCount(tactic.timeline) >= 3 ? 'text-green-600' : 'text-gray-500'}`}>
                                                            {getWordCount(tactic.timeline)} words
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div>
                                    <h4 className="font-semibold text-gray-800 mb-4">Competitive Intelligence Monitoring</h4>
                                    {competitiveIntelligence.map((intel, index) => (
                                        <div key={index} className="response-card mb-4">
                                            <div className="grid md:grid-cols-3 gap-4">
                                                <div>
                                                    <label className="block text-gray-700 font-medium mb-2">
                                                        Competitor <span className="text-xs text-gray-500">(2+ words)</span>
                                                    </label>
                                                    <input
                                                        type="text"
                                                        value={intel.competitor}
                                                        onChange={(e) => updateCompetitiveIntelligence(index, 'competitor', e.target.value)}
                                                        placeholder="e.g., Datadog or New Relic and Dynatrace"
                                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                                                    />
                                                    <div className="flex justify-end mt-1">
