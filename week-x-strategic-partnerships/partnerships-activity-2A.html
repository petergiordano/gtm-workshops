<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Prioritization Matrix - Strategic Partnerships</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: #55BFFA;
            box-shadow: 0 0 0 3px rgba(85, 191, 250, 0.1);
        }
        .partnership-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .partnership-card:hover {
            border-color: #FF9000;
            box-shadow: 0 4px 12px rgba(255, 144, 0, 0.1);
        }
        .section-title {
            color: #FF9000;
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Test Data for Dev Mode -->
    <script type="application/json" id="testData">
    {
        "techPartners": {
            "value": "Fills product functionality gaps, delivers on our \"cross-platform integration\" promise, and increases product stickiness.",
            "effort": "Medium - Requires API development, co-engineering, and maintaining integrations.",
            "target": "AWS, Azure, GCP (Cloud Providers); Datadog, New Relic, Dynatrace (Complementary Monitoring Tools); Jira, Slack (DevOps & Communication Platforms)"
        },
        "channelPartners": {
            "value": "Extends our market reach, provides a scalable GTM motion, and offers access to new enterprise customer segments.",
            "effort": "High - Requires dedicated enablement, complex compensation models, and joint go-to-market planning.",
            "target": "System Integrators (SIs) and Managed Service Providers (MSPs) who serve our target enterprise customers."
        },
        "coMarketingPartners": {
            "value": "Builds brand credibility, generates inbound leads, and expands our content reach.",
            "effort": "Low - Requires co-creating content (webinars, case studies) and lead sharing.",
            "target": "Complementary SaaS companies with a similar ICP (e.g., a project management tool or a sales enablement platform)."
        },
        "rationale": "Our top priority is to focus on technology and co-marketing partnerships. Our entry strategy is direct sales with strategic technology partnerships. The plan is to secure cloud and platform integrations in Q1 and Q2, and then pursue system integrator partnerships in Q3. This sequencing allows us to establish the core product value and build social proof before investing in a complex channel program."
    }
    </script>

    <script type="text/babel">
        const { useState } = React;

        // Icon components
        const TechIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="2" y="2" width="20" height="20" rx="2" ry="2"></rect>
                <path d="M16 2v20"></path>
                <path d="M8 2v20"></path>
            </svg>
        );

        const ChannelIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const MarketingIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        const PrioritizationMatrixActivity = () => {
            // State for partnership types
            const [techPartners, setTechPartners] = useState({
                value: '',
                effort: '',
                target: ''
            });
            const [channelPartners, setChannelPartners] = useState({
                value: '',
                effort: '',
                target: ''
            });
            const [coMarketingPartners, setCoMarketingPartners] = useState({
                value: '',
                effort: '',
                target: ''
            });
            const [rationale, setRationale] = useState('');

            // Dev mode state
            const [devMode, setDevMode] = useState(false);
            const [devFillLoading, setDevFillLoading] = useState(false);

            // Toggle dev mode
            const toggleDevMode = () => {
                setDevMode(!devMode);
                console.log(devMode ? '🔒 Dev mode disabled' : '🔓 Dev mode enabled');
            };

            // Load test data
            const devFillData = () => {
                setDevFillLoading(true);
                try {
                    const testData = JSON.parse(document.getElementById('testData').textContent);
                    setTechPartners(testData.techPartners);
                    setChannelPartners(testData.channelPartners);
                    setCoMarketingPartners(testData.coMarketingPartners);
                    setRationale(testData.rationale);
                    console.log('✅ Dev data loaded successfully');
                } catch (error) {
                    console.error('❌ Failed to load dev data:', error);
                } finally {
                    setDevFillLoading(false);
                }
            };

            // Update partnership data
            const updatePartnership = (type, field, value) => {
                switch(type) {
                    case 'tech':
                        setTechPartners(prev => ({ ...prev, [field]: value }));
                        break;
                    case 'channel':
                        setChannelPartners(prev => ({ ...prev, [field]: value }));
                        break;
                    case 'coMarketing':
                        setCoMarketingPartners(prev => ({ ...prev, [field]: value }));
                        break;
                }
            };

            // Generate markdown summary
            const generateMarkdownSummary = () => {
                const timestamp = new Date().toLocaleString();
                
                return `# Strategic Partnerships - Partnership Prioritization Matrix
Generated: ${timestamp}

## Partnership Type Analysis

### 🔧 Technology Partners
**Strategic Value**: ${techPartners.value || '[Not provided]'}

**Implementation Effort**: ${techPartners.effort || '[Not provided]'}

**Initial Targets**: ${techPartners.target || '[Not provided]'}

---

### 👥 Channel Partners
**Strategic Value**: ${channelPartners.value || '[Not provided]'}

**Implementation Effort**: ${channelPartners.effort || '[Not provided]'}

**Initial Targets**: ${channelPartners.target || '[Not provided]'}

---

### ⭐ Co-Marketing Partners
**Strategic Value**: ${coMarketingPartners.value || '[Not provided]'}

**Implementation Effort**: ${coMarketingPartners.effort || '[Not provided]'}

**Initial Targets**: ${coMarketingPartners.target || '[Not provided]'}

---

## Prioritization Rationale
${rationale || '[Not provided]'}

## Recommended Action Plan
Based on the prioritization matrix:
1. **Quick Wins**: Focus on partnerships with high value and low effort
2. **Strategic Investments**: Plan for high-value, high-effort partnerships
3. **Deprioritize**: Avoid low-value partnerships regardless of effort
`;
            };

            // Handle copy to clipboard
            const handleCopyToClipboard = () => {
                const copyToClipboard = async (text) => {
                    try {
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            await navigator.clipboard.writeText(text);
                            return true;
                        } else {
                            const textArea = document.createElement('textarea');
                            textArea.value = text;
                            textArea.style.position = 'fixed';
                            textArea.style.left = '-999999px';
                            document.body.appendChild(textArea);
                            textArea.select();
                            const successful = document.execCommand('copy');
                            document.body.removeChild(textArea);
                            return successful;
                        }
                    } catch (err) {
                        console.error('Failed to copy:', err);
                        return false;
                    }
                };

                const markdown = generateMarkdownSummary();
                const statusDiv = document.getElementById('copyStatus');
                
                copyToClipboard(markdown).then((success) => {
                    if (success) {
                        statusDiv.innerHTML = `
                            <div class="mt-2 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-lg animate-fadeIn">
                                <p class="font-medium">✅ Copied to Clipboard!</p>
                                <p class="text-sm mt-1">Now paste in Google Docs: <strong>Edit → Paste special → Paste from markdown</strong></p>
                            </div>
                        `;
                        
                        // Create floating notification
                        const notification = document.createElement('div');
                        notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg animate-fadeIn z-50';
                        notification.textContent = '✅ Partnership matrix copied!';
                        document.body.appendChild(notification);
                        
                        setTimeout(() => {
                            notification.style.transition = 'opacity 0.5s';
                            notification.style.opacity = '0';
                            setTimeout(() => notification.remove(), 500);
                        }, 3000);
                    } else {
                        statusDiv.innerHTML = `
                            <div class="mt-2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-lg">
                                <p class="font-medium">❌ Copy failed</p>
                                <p class="text-sm mt-1">Please try selecting and copying the text manually.</p>
                            </div>
                        `;
                    }
                });
            };

            const partnerships = [
                {
                    type: 'tech',
                    title: 'Technology Partners',
                    icon: <TechIcon />,
                    data: techPartners,
                    color: 'text-blue-600'
                },
                {
                    type: 'channel',
                    title: 'Channel Partners',
                    icon: <ChannelIcon />,
                    data: channelPartners,
                    color: 'text-green-600'
                },
                {
                    type: 'coMarketing',
                    title: 'Co-Marketing Partners',
                    icon: <MarketingIcon />,
                    data: coMarketingPartners,
                    color: 'text-purple-600'
                }
            ];

            return (
                <div className="max-w-[900px] mx-auto p-4">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div className="flex justify-between items-center w-full mb-2">
                            <a href="index.html" className="text-orange-600 hover:text-orange-700 font-medium">
                                ← Back to Workshop
                            </a>
                            <a href="../index.html" className="text-orange-600 hover:text-orange-700 font-medium">
                                All GTM Workshops ↑
                            </a>
                        </div>

                        <div className="border-t border-gray-200 mt-3 pt-4">
                            <h1 
                                className={`text-xl font-bold text-gray-800 ${devMode ? 'text-orange-600' : ''} cursor-pointer select-none`}
                                onDoubleClick={toggleDevMode}
                                title="Double-click to toggle dev mode"
                            >
                                Activity 2: Partnership Prioritization Matrix {devMode && '🔧'}
                            </h1>
                            <p className="text-gray-600 text-sm mt-1">
                                Prioritize potential partnership types and specific targets based on strategic value and implementation effort
                            </p>

                            {devMode && (
                                <div className="mt-3 pt-3 border-t border-orange-200">
                                    <div className="flex items-center justify-between">
                                        <span className="text-xs text-orange-600 font-medium">🔧 Dev Mode Active</span>
                                        <button
                                            onClick={devFillData}
                                            disabled={devFillLoading}
                                            className="bg-orange-500 text-white px-3 py-1 rounded text-xs hover:bg-orange-600 transition-colors disabled:opacity-50"
                                        >
                                            {devFillLoading ? '⏳ Loading...' : '📝 Fill Test Data'}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                        <div className="flex items-center justify-between mb-2">
                            <span className="text-sm font-medium text-gray-700">Progress</span>
                            <span className="text-sm text-gray-600">In Progress</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div className="bg-orange-500 h-2 rounded-full transition-all duration-300" style={{width: '100%'}}></div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <h2 className="text-lg font-semibold text-gray-800 mb-4">
                            Evaluate Partnership Types
                        </h2>
                        <p className="text-gray-600 mb-6 text-sm">
                            For each partnership type, assess the strategic value, implementation effort, and identify initial targets.
                        </p>

                        {/* Partnership Cards */}
                        {partnerships.map(({ type, title, icon, data, color }) => (
                            <div key={type} className="partnership-card">
                                <h3 className="section-title">
                                    <span className={color}>{icon}</span>
                                    {title}
                                </h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Strategic Value
                                        </label>
                                        <textarea
                                            value={data.value}
                                            onChange={(e) => updatePartnership(type, 'value', e.target.value)}
                                            placeholder="What strategic value does this partnership type provide?"
                                            className="w-full p-3 border border-gray-300 rounded-lg text-sm transition-all"
                                            rows="2"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Implementation Effort
                                        </label>
                                        <textarea
                                            value={data.effort}
                                            onChange={(e) => updatePartnership(type, 'effort', e.target.value)}
                                            placeholder="Low/Medium/High - Describe the effort required"
                                            className="w-full p-3 border border-gray-300 rounded-lg text-sm transition-all"
                                            rows="2"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Initial Target Partners
                                        </label>
                                        <textarea
                                            value={data.target}
                                            onChange={(e) => updatePartnership(type, 'target', e.target.value)}
                                            placeholder="List specific companies or types of partners to approach"
                                            className="w-full p-3 border border-gray-300 rounded-lg text-sm transition-all"
                                            rows="2"
                                        />
                                    </div>
                                </div>
                            </div>
                        ))}

                        {/* Prioritization Rationale */}
                        <div className="mt-6">
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Prioritization Rationale
                            </label>
                            <p className="text-xs text-gray-500 mb-2">
                                Explain your prioritization strategy and sequencing plan
                            </p>
                            <textarea
                                value={rationale}
                                onChange={(e) => setRationale(e.target.value)}
                                placeholder="e.g., We'll focus on technology partnerships first to build product value, then pursue channel partnerships once we have proven integrations..."
                                className="w-full p-3 border border-gray-300 rounded-lg text-sm transition-all"
                                rows="4"
                            />
                        </div>
                    </div>

                    {/* Export Section */}
                    <div className="bg-gray-50 rounded-xl p-6 border border-gray-200">
                        <h3 className="text-lg font-semibold text-gray-800 mb-3">📄 Export Your Partnership Matrix</h3>
                        <p className="text-sm text-gray-600 mb-4">
                            Copy your partnership prioritization analysis as formatted text for strategic planning.
                        </p>
                        
                        <button
                            onClick={handleCopyToClipboard}
                            className="bg-orange-500 text-white px-6 py-2.5 rounded-lg font-medium hover:bg-orange-600 transition-colors"
                        >
                            📋 Copy Activity Summary
                        </button>
                        
                        <div id="copyStatus" className="mt-3"></div>
                        
                        {/* Hidden textarea for debugging */}
                        <textarea
                            id="markdownSummary"
                            readOnly
                            className="hidden"
                            value={generateMarkdownSummary()}
                        />
                    </div>

                    {/* Navigation */}
                    <div className="mt-6 flex justify-center">
                        <button
                            onClick={() => window.location.href = 'partnerships-activity-3A.html'}
                            className="bg-orange-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-orange-600 transition-colors"
                        >
                            Continue to Activity 3
                        </button>
                    </div>
                </div>
            );
        };

        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<PrioritizationMatrixActivity />);
    </script>
</body>
</html>
