    <script>
        const decodeProgressCode = (code) => {
            try {
                let base64;
                if (code.startsWith('GSAP2025-')) {
                    // Standard format with prefix
                    base64 = code.substring(9);
                } else if (code.trim().length > 0 && !code.includes(' ')) {
                    // Raw base64 without prefix (legacy test files)
                    base64 = code.trim();
                } else {
                    throw new Error('Invalid progress code format');
                }
                
                const jsonString = atob(base64);
                return JSON.parse(jsonString);
            } catch (error) {
                console.error('Error decoding progress code:', error);
                return null;
            }
        };
