<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assemble Your Positioning Statement - Day 2-2</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .lucide-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon components
        const Target = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        );

        const CheckCircle = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        );

        const Copy = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );

        const FileText = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
        );

        const Lightbulb = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                <path d="M9 18h6"/>
                <path d="M10 22h4"/>
            </svg>
        );

        const PositioningStatementActivity = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [productCategory, setProductCategory] = useState('');
            const [corePain, setCorePain] = useState('');
            const [showCopyMessage, setShowCopyMessage] = useState(false);

            // Sample data from previous activities (in real implementation, this would come from session storage or props)
            const [previousData] = useState({
                targetCustomer: "Development teams at fast-growing B2B SaaS companies (100-1000 employees) who manage critical API infrastructure",
                competitiveAlternative: "Manual API monitoring with basic alerting tools",
                uniqueDifferentiator: "Real-time predictive API failure detection using machine learning",
                customerValue: "Prevents 80% of API failures before they impact customers, reducing revenue loss by $500K annually"
            });

            const resetActivity = () => {
                setCurrentStep(1);
                setProductCategory('');
                setCorePain('');
                setShowCopyMessage(false);
            };

            const isStepComplete = () => {
                if (currentStep === 1) {
                    return productCategory.length >= 10;
                } else if (currentStep === 2) {
                    return corePain.length >= 15;
                }
                return false;
            };

            const nextStep = () => {
                if (isStepComplete()) {
                    setCurrentStep(prev => Math.min(prev + 1, 3));
                }
            };

            const prevStep = () => setCurrentStep(prev => Math.max(prev - 1, 1));

            const generatePositioningStatement = () => {
                return `FOR: ${previousData.targetCustomer}
WHO STRUGGLES WITH: ${corePain}
OUR PRODUCT IS A: ${productCategory}
THAT PROVIDES: ${previousData.customerValue}
UNLIKE: ${previousData.competitiveAlternative}
WE ARE BETTER BECAUSE: ${previousData.uniqueDifferentiator}`;
            };

            const copyToClipboard = () => {
                const statement = generatePositioningStatement();
                navigator.clipboard.writeText(statement).then(() => {
                    setShowCopyMessage(true);
                    setTimeout(() => setShowCopyMessage(false), 2000);
                });
            };

            const renderStep1 = () => (
                <div className="space-y-6">
                    <div className="text-center mb-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-2">
                            Define Your Product Category
                        </h3>
                        <p className="text-gray-600">
                            How do you want customers to categorize your solution?
                        </p>
                    </div>

                    <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-5 mb-6">
                        <div className="flex items-center mb-3">
                            <Target className="text-blue-600 mr-2" size={24} />
                            <h4 className="text-lg font-semibold text-blue-800">Product Category Strategy</h4>
                        </div>
                        <p className="text-blue-700 mb-3">
                            Your product category sets customer expectations. Choose carefully:
                        </p>
                        <div className="grid grid-cols-2 gap-4 text-sm text-blue-700">
                            <div>
                                <h5 className="font-semibold mb-1">Option 1: Existing Category</h5>
                                <p>Easier for customers to understand, but faces direct comparison</p>
                            </div>
                            <div>
                                <h5 className="font-semibold mb-1">Option 2: New Category</h5>
                                <p>Less competition, but requires customer education</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-gray-50 border-2 border-gray-200 rounded-lg p-4 mb-6">
                        <h4 className="font-medium text-gray-700 mb-3">Your Market Context (from Activities 1 & 2):</h4>
                        <div className="grid grid-cols-2 gap-4 text-sm">
                            <div className="bg-white border border-gray-300 rounded-lg p-3">
                                <h5 className="font-semibold text-gray-800 mb-1">Target Customer:</h5>
                                <p className="text-gray-700">{previousData.targetCustomer}</p>
                            </div>
                            <div className="bg-white border border-gray-300 rounded-lg p-3">
                                <h5 className="font-semibold text-gray-800 mb-1">Main Alternative:</h5>
                                <p className="text-gray-700">{previousData.competitiveAlternative}</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                        <label className="block text-gray-700 font-medium mb-2">
                            Our product is a: <span className="text-xs text-gray-500">(describe in 3+ words)</span>
                        </label>
                        <p className="text-gray-500 text-sm mb-3">
                            Complete this phrase: "Our product is a _____ that helps customers _____"
                        </p>
                        <input
                            type="text"
                            value={productCategory}
                            onChange={(e) => setProductCategory(e.target.value)}
                            placeholder="Example: AI-powered API monitoring platform"
                            className="w-full p-4 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200 text-lg"
                        />
                        
                        <div className="flex justify-between text-sm mt-2">
                            <span className="text-gray-500">
                                Think about how customers would search for or describe your solution
                            </span>
                            <span className={`font-medium ${productCategory.length >= 10 ? 'text-green-600' : 'text-gray-500'}`}>
                                {productCategory.length >= 10 ? '✓ Complete' : 'Needs more detail'}
                            </span>
                        </div>
                        
                        <div className="mt-4 grid grid-cols-3 gap-4">
                            <div className="text-center p-3 bg-gray-50 rounded-lg">
                                <h5 className="font-semibold text-gray-800 text-sm mb-1">Platform</h5>
                                <p className="text-xs text-gray-600">Comprehensive solution</p>
                            </div>
                            <div className="text-center p-3 bg-gray-50 rounded-lg">
                                <h5 className="font-semibold text-gray-800 text-sm mb-1">Tool</h5>
                                <p className="text-xs text-gray-600">Specific functionality</p>
                            </div>
                            <div className="text-center p-3 bg-gray-50 rounded-lg">
                                <h5 className="font-semibold text-gray-800 text-sm mb-1">Service</h5>
                                <p className="text-xs text-gray-600">Human-delivered solution</p>
                            </div>
                        </div>
                    </div>

                    <div className="flex justify-end">
                        <button
                            onClick={nextStep}
                            disabled={!isStepComplete()}
                            className={`px-6 py-2 rounded-lg text-white font-medium transition-colors ${
                                isStepComplete() 
                                    ? 'bg-orange-500 hover:bg-orange-600' 
                                    : 'bg-gray-300 cursor-not-allowed'
                            }`}
                        >
                            Define Core Pain →
                        </button>
                    </div>
                </div>
            );

            const renderStep2 = () => (
                <div className="space-y-6">
                    <div className="text-center mb-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-2">
                            State the Core Pain Your Value Solves
                        </h3>
                        <p className="text-gray-600">
                            What specific struggle does your customer value address?
                        </p>
                    </div>

                    <div className="bg-orange-50 border-2 border-orange-200 rounded-lg p-5 mb-6">
                        <div className="flex items-center mb-3">
                            <Lightbulb className="text-orange-600 mr-2" size={24} />
                            <h4 className="text-lg font-semibold text-orange-800">Connect Pain to Value</h4>
                        </div>
                        <p className="text-orange-700 mb-3">
                            Your positioning statement connects a specific customer pain to the value you deliver. This creates a clear cause-and-effect story.
                        </p>
                        <div className="bg-white border border-orange-200 rounded-lg p-3">
                            <p className="text-sm text-orange-800">
                                <strong>Your Customer Value:</strong> {previousData.customerValue}
                            </p>
                        </div>
                    </div>

                    <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                        <label className="block text-gray-700 font-medium mb-2">
                            WHO STRUGGLES WITH: <span className="text-xs text-gray-500">(describe in 5+ words)</span>
                        </label>
                        <p className="text-gray-500 text-sm mb-3">
                            What specific pain point does your customer value directly address?
                        </p>
                        <textarea
                            value={corePain}
                            onChange={(e) => setCorePain(e.target.value)}
                            placeholder="Example: API failures that impact customers and cause revenue loss"
                            className="w-full h-24 p-4 border border-gray-300 rounded-lg resize-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200"
                        />
                        
                        <div className="flex justify-between text-sm mt-2">
                            <span className="text-gray-500">
                                Focus on the pain your value directly solves, not general problems
                            </span>
                            <span className={`font-medium ${corePain.length >= 15 ? 'text-green-600' : 'text-gray-500'}`}>
                                {corePain.length >= 15 ? '✓ Complete' : 'Needs more detail'}
                            </span>
                        </div>
                        
                        <div className="mt-4 flex items-start space-x-3 p-3 bg-blue-50 border border-blue-100 rounded-lg">
                            <div className="text-blue-500 mt-1">
                                <Target size={20} />
                            </div>
                            <div>
                                <p className="text-blue-700 text-sm font-medium">Pain Point Tips:</p>
                                <ul className="text-blue-600 text-sm mt-1 space-y-1">
                                    <li>• Be specific about the struggle, not just general dissatisfaction</li>
                                    <li>• Connect directly to the value you deliver</li>
                                    <li>• Focus on business impact, not technical symptoms</li>
                                    <li>• Make it something your target customer would recognize</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div className="flex justify-between">
                        <button
                            onClick={prevStep}
                            className="px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors"
                        >
                            ← Back
                        </button>
                        
                        <button
                            onClick={nextStep}
                            disabled={!isStepComplete()}
                            className={`px-6 py-2 rounded-lg text-white font-medium transition-colors ${
                                isStepComplete() 
                                    ? 'bg-orange-500 hover:bg-orange-600' 
                                    : 'bg-gray-300 cursor-not-allowed'
                            }`}
                        >
                            Complete Statement →
                        </button>
                    </div>
                </div>
            );

            const renderStep3 = () => (
                <div className="space-y-6">
                    <div className="text-center mb-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-2">
                            Your Complete Positioning Statement
                        </h3>
                        <p className="text-gray-600">
                            Here's your final positioning statement - ready to use!
                        </p>
                    </div>

                    <div className="bg-green-50 border-2 border-green-300 rounded-lg p-6 mb-6">
                        <div className="flex items-center mb-4">
                            <CheckCircle className="text-green-600 mr-2" size={24} />
                            <h4 className="text-lg font-semibold text-green-800">Positioning Statement Complete!</h4>
                        </div>
                        
                        <p className="text-green-700 mb-4">
                            You've successfully created a complete positioning statement that answers all four key questions. This is your core messaging foundation.
                        </p>
                    </div>

                    <div className="bg-white border-2 border-orange-300 rounded-lg p-6 relative">
                        <div className="flex items-center justify-between mb-4">
                            <h4 className="text-lg font-bold text-gray-800 flex items-center">
                                <FileText className="text-orange-600 mr-2" size={20} />
                                Your Positioning Statement
                            </h4>
                            <button
                                onClick={copyToClipboard}
                                className="flex items-center px-3 py-1 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors text-sm"
                                title="Copy to clipboard"
                            >
                                <Copy className="mr-1" size={16} />
                                Copy
                            </button>
                        </div>
                        
                        {showCopyMessage && (
                            <div className="absolute top-4 right-20 bg-green-500 text-white px-3 py-1 rounded-lg text-sm">
                                Copied!
                            </div>
                        )}
                        
                        <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 font-mono text-sm leading-relaxed">
                            <div className="space-y-2">
                                <div><strong className="text-orange-600">FOR:</strong> {previousData.targetCustomer}</div>
                                <div><strong className="text-blue-600">WHO STRUGGLES WITH:</strong> {corePain}</div>
                                <div><strong className="text-purple-600">OUR PRODUCT IS A:</strong> {productCategory}</div>
                                <div><strong className="text-green-600">THAT PROVIDES:</strong> {previousData.customerValue}</div>
                                <div><strong className="text-red-600">UNLIKE:</strong> {previousData.competitiveAlternative}</div>
                                <div><strong className="text-gray-600">WE ARE BETTER BECAUSE:</strong> {previousData.uniqueDifferentiator}</div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-6">
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
                            <h4 className="text-blue-800 font-semibold mb-2">✅ What You've Accomplished</h4>
                            <ul className="text-blue-700 text-sm space-y-1">
                                <li>• Defined your target customer precisely</li>
                                <li>• Identified competitive alternatives</li>
                                <li>• Articulated unique differentiators</li>
                                <li>• Connected features to customer value</li>
                                <li>• Created a complete positioning foundation</li>
                            </ul>
                        </div>
                        
                        <div className="bg-orange-50 border-l-4 border-orange-500 p-4 rounded-lg">
                            <h4 className="text-orange-800 font-semibold mb-2">🎯 How to Use This</h4>
                            <ul className="text-orange-700 text-sm space-y-1">
                                <li>• Use for website messaging</li>
                                <li>• Include in pitch decks</li>
                                <li>• Guide sales conversations</li>
                                <li>• Align marketing campaigns</li>
                                <li>• Update as you learn more</li>
                            </ul>
                        </div>
                    </div>

                    <div className="bg-yellow-50 border-2 border-yellow-200 rounded-lg p-5">
                        <h4 className="text-lg font-bold text-yellow-800 mb-3">📝 Next Steps: Test & Refine</h4>
                        <p className="text-yellow-700 mb-3">
                            Your positioning statement is a hypothesis. Test it with customers and refine based on their feedback:
                        </p>
                        <div className="grid grid-cols-3 gap-4 text-sm text-yellow-700">
                            <div>
                                <h5 className="font-semibold mb-1">Test with customers</h5>
                                <p>Does this resonate? Do they see the value?</p>
                            </div>
                            <div>
                                <h5 className="font-semibold mb-1">Refine messaging</h5>
                                <p>Adjust language based on feedback</p>
                            </div>
                            <div>
                                <h5 className="font-semibold mb-1">Iterate regularly</h5>
                                <p>Update as your product and market evolve</p>
                            </div>
                        </div>
                    </div>

                    <div className="text-center space-x-4">
                        <button
                            onClick={prevStep}
                            className="px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors"
                        >
                            ← Back to Edit
                        </button>
                        <button
                            onClick={resetActivity}
                            className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors"
                        >
                            Start Over
                        </button>
                        <button
                            onClick={() => window.location.href = 'index.html'}
                            className="bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 transition-colors font-semibold"
                        >
                            Complete Workshop
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-[1200px] mx-auto p-5 bg-gradient-to-br from-orange-100 to-orange-200 min-h-screen">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-lg p-4 mb-4 sticky top-0 z-50">
                        <div className="flex justify-between items-center w-full mb-3">
                            <a 
                                href="index.html" 
                                className="inline-flex items-center text-orange-600 hover:text-orange-700 transition-colors text-sm font-medium"
                            >
                                <span className="mr-1">←</span> Back to Workshop
                            </a>
                            <a 
                                href="../" 
                                className="inline-flex items-center text-gray-600 hover:text-orange-700 transition-colors text-sm font-medium"
                            >
                                All GTM Workshops <span className="ml-1">↑</span>
                            </a>
                        </div>
                        <div className="flex items-center justify-between mb-3">
                            <h1 className="text-2xl font-bold text-gray-800">
                                Activity 3: Assemble Your Positioning Statement
                            </h1>
                        </div>
                        
                        {/* Progress indicator */}
                        <div className="flex items-center space-x-4">
                            <div className={`flex items-center space-x-2 ${currentStep >= 1 ? 'text-orange-600' : 'text-gray-400'}`}>
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${currentStep >= 1 ? 'bg-orange-500 text-white' : 'bg-gray-200'}`}>
                                    1
                                </div>
                                <span className="font-semibold">Product Category</span>
                            </div>
                            <div className="flex-1 h-1 bg-gray-200 rounded">
                                <div className={`h-full bg-orange-500 rounded transition-all duration-300 ${
                                    currentStep === 1 ? 'w-0' : currentStep === 2 ? 'w-1/2' : 'w-full'
                                }`}></div>
                            </div>
                            <div className={`flex items-center space-x-2 ${currentStep >= 2 ? 'text-orange-600' : 'text-gray-400'}`}>
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${currentStep >= 2 ? 'bg-orange-500 text-white' : 'bg-gray-200'}`}>
                                    2
                                </div>
                                <span className="font-semibold">Core Pain</span>
                            </div>
                            <div className="flex-1 h-1 bg-gray-200 rounded">
                                <div className={`h-full bg-orange-500 rounded transition-all duration-300 ${currentStep >= 3 ? 'w-full' : 'w-0'}`}></div>
                            </div>
                            <div className={`flex items-center space-x-2 ${currentStep >= 3 ? 'text-orange-600' : 'text-gray-400'}`}>
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${currentStep >= 3 ? 'bg-orange-500 text-white' : 'bg-gray-200'}`}>
                                    3
                                </div>
                                <span className="font-semibold">Final Statement</span>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="bg-white rounded-lg shadow-lg p-6 relative">
                        <button
                            onClick={resetActivity}
                            className="absolute -top-2 -right-2 w-8 h-8 bg-gray-200 hover:bg-orange-500 hover:text-white rounded-full flex items-center justify-center transition-all duration-200 text-gray-600"
                            title="Reset Activity"
                        >
                            <span className="text-lg font-bold">↻</span>
                        </button>

                        {currentStep === 1 && renderStep1()}
                        {currentStep === 2 && renderStep2()}
                        {currentStep === 3 && renderStep3()}
                    </div>

                    {/* Footer decoration */}
                    <div className="mt-4 text-center">
                        <div className="w-12 h-12 mx-auto bg-white bg-opacity-30 rounded-full flex items-center justify-center">
                            <div className="w-8 h-8 border-4 border-white border-opacity-50 rounded-full"></div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PositioningStatementActivity />, document.getElementById('root'));
    </script>
</body>
</html>
