    <script>
        function decodeProgressCode(progressCode) {
            try {
                // Clean the code (same as market-entry-activity-1.html)
                const cleanedCode = progressCode
                    .trim()
                    .replace(/\s+/g, '')
                    .replace(/[\r\n]+/g, '');
                
                console.log('Cleaned code length:', cleanedCode.length);
                
                if (!cleanedCode.startsWith('GSAP2025-')) {
                    throw new Error('Invalid progress code format. Must start with GSAP2025-');
                }
                
                const base64 = cleanedCode.substring(9);
                console.log('Base64 length:', base64.length);
                console.log('Base64 first 50 chars:', base64.substring(0, 50));
                console.log('Base64 last 50 chars:', base64.substring(base64.length - 50));
                
                // Validate base64 format
                const base64Regex = /^[A-Za-z0-9+/]*={0,2}$/;
                if (!base64Regex.test(base64)) {
                    console.error('Invalid base64 characters detected');
                    throw new Error('Progress code contains invalid characters');
                }
                
                const jsonString = atob(base64);
                console.log('Decoded JSON length:', jsonString.length);
                
                const data = JSON.parse(jsonString);
                console.log('Parsed data version:', data.version);
                console.log('Workshops available:', Object.keys(data.workshops || {}));
                
                return data;
            } catch (error) {
                console.error('Decode error:', error);
                throw error;
            }
        }
