<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Progress Code System - Encoding/Decoding Functions
        const encodeProgressCode = (workshopData) => {
            try {
                const jsonString = JSON.stringify(workshopData);
                const base64 = btoa(jsonString);
                return `GSAP2025-${base64}`;
            } catch (error) {
                console.error('Error encoding progress code:', error);
                return null;
            }
        };

        const decodeProgressCode = (code) => {
            try {
                const cleanedCode = code
                    .trim()
                    .split('\n')
                    .join('')
                    .replace(/\s+/g, '');
                
                let base64;
                if (cleanedCode.startsWith('GSAP2025-')) {
                    base64 = cleanedCode.substring(9);
                } else if (cleanedCode.length > 0) {
                    base64 = cleanedCode;
                } else {
                    throw new Error('Invalid progress code format');
                }
                
                const base64Regex = /^[A-Za-z0-9+/]*={0,2}$/;
                if (!base64Regex.test(base64)) {
                    throw new Error('Progress code contains invalid characters');
                }
                
                const jsonString = atob(base64);
                const parsed = JSON.parse(jsonString);
                
                return parsed;
            } catch (error) {
                console.error('Decode error:', error.message);
                return null;
            }
        };

        // Cross-browser clipboard copy with Safari fallback
        const copyToClipboard = async (text) => {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    return true;
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                    return false;
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        };

        // Icon components
        const Rocket = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

                <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/>

        const Calendar = ({ size = 20, className = "" }) => (

        const Target = ({ size = 20, className = "" }) => (

        const FileText = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>

        );

        const Copy = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>

        );

        const ChevronDown = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6,9 12,15 18,9"/>
            </svg>
        );

        const ChevronRight = ({ size = 20, className = "" }) => (
            <svg className={`lucide-icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9,18 15,12 9,6"/>

        );

        const MarketEntryActivity3 = () => {
            const [currentStep, setCurrentStep] = useState(1);
            
            // Strategy Planning state
            const [entryApproach, setEntryApproach] = useState('');
            const [resourceAllocation, setResourceAllocation] = useState('');
            const [teamBuilding, setTeamBuilding] = useState('');
            
            // Timeline & Milestones state
            const [milestones, setMilestones] = useState([
                { month: 'Month 1-2', goal: '', successCriteria: '' },
                { month: 'Month 3-4', goal: '', successCriteria: '' },
                { month: 'Month 5-6', goal: '', successCriteria: '' },
                { month: 'Month 7-8', goal: '', successCriteria: '' },
                { month: 'Month 9-10', goal: '', successCriteria: '' },
                { month: 'Month 11-12', goal: '', successCriteria: '' }
            ]);
            
            // Progress Code System state
            const [workshopData, setWorkshopData] = useState({
                version: "1.0",
                createdAt: new Date().toISOString(),
                lastUpdated: new Date().toISOString(),
                day1: {},
                day2_1: {},
                day2_2: {},
                day3: {}
            });
            const [showImportSection, setShowImportSection] = useState(true);
            const [importExpanded, setImportExpanded] = useState(false);
            const [importedContext, setImportedContext] = useState(null);

            // Reset function with refresh button
            const resetActivity = () => {
                setEntryApproach('');
                setResourceAllocation('');
                setTeamBuilding('');
                setMilestones([
                    { month: 'Month 1-2', goal: '', successCriteria: '' },
                    { month: 'Month 3-4', goal: '', successCriteria: '' },
                    { month: 'Month 5-6', goal: '', successCriteria: '' },
                    { month: 'Month 7-8', goal: '', successCriteria: '' },
                    { month: 'Month 9-10', goal: '', successCriteria: '' },
                    { month: 'Month 11-12', goal: '', successCriteria: '' }
                ]);
                setImportedContext(null);
                setShowImportSection(true);
                setImportExpanded(false);
                setCurrentStep(1);
                setWorkshopData({
                    version: "1.0",
                    createdAt: new Date().toISOString(),
                    lastUpdated: new Date().toISOString(),
                    day1: {},
                    day2_1: {},
                    day2_2: {},
                    day3: {}
                });
            };

            // Validation helpers with word count standards
            const isStep1Complete = () => {
                const entryWords = entryApproach.trim().split(/\s+/).filter(w => w.length > 0).length;
                const resourceWords = resourceAllocation.trim().split(/\s+/).filter(w => w.length > 0).length;
                const teamWords = teamBuilding.trim().split(/\s+/).filter(w => w.length > 0).length;
                return entryWords >= 10 && resourceWords >= 10 && teamWords >= 10;
            };

            const isStep2Complete = () => {
                const completedMilestones = milestones.filter(m => {
                    const goalWords = m.goal.trim().split(/\s+/).filter(w => w.length > 0).length;
                    const criteriaWords = m.successCriteria.trim().split(/\s+/).filter(w => w.length > 0).length;
                    return goalWords >= 5 && criteriaWords >= 5;
                }).length;
                return completedMilestones >= 4; // Need at least 4 complete milestones
            };

            const isActivityComplete = () => isStep1Complete() && isStep2Complete();

            // Handle import
            const handleImport = (input) => {
                if (input && input.startFresh) {
                    setShowImportSection(false);
                    return { success: true };
                }
                
                if (input && input.hideImportSection) {
                    setShowImportSection(false);
                    return { success: true };
                }
                
                const cleanedCode = input
                    .trim()
                    .replace(/\s+/g, '')
                    .replace(/[\r\n]+/g, '');
                
                const decoded = decodeProgressCode(cleanedCode);
                if (!decoded) {
                    return { success: false, error: 'Invalid progress code. Please check that you copied the entire code correctly.' };
                }
                
                setWorkshopData(decoded);
                setImportedContext(decoded);
                
                return { success: true };
            };

            // Update workshop data when activity completes
            useEffect(() => {
                if (isActivityComplete()) {
                    const updatedData = {
                        ...workshopData,
                        lastUpdated: new Date().toISOString(),
                        day3: {
                            ...workshopData.day3,
                            activity3: {
                                strategyPlanning: {
                                    entryApproach,
                                    resourceAllocation,
                                    teamBuilding
                                },
                                timelineMilestones: milestones.filter(m => m.goal.trim() || m.successCriteria.trim()),
                                completedAt: new Date().toISOString()
                            }
                        }
                    };
                    setWorkshopData(updatedData);
                }
            }, [entryApproach, resourceAllocation, teamBuilding, milestones]);

            // Update milestone
            const updateMilestone = (index, field, value) => {
                const newMilestones = [...milestones];
                newMilestones[index] = { ...newMilestones[index], [field]: value };
                setMilestones(newMilestones);
            };

            // Generate comprehensive market entry plan
            const generateFinalPlan = () => {
                const completedMilestones = milestones.filter(m => m.goal.trim() || m.successCriteria.trim());
                
                return `
# 12-Month US Market Entry Strategy

## Executive Summary
${importedContext?.day1?.activity3?.problemStatement ? `**Problem Being Solved:** ${importedContext.day1.activity3.problemStatement}` : ''}

${importedContext?.day2_1?.activity3?.common_needs ? `**Target Customer:** ${importedContext.day2_1.activity3.common_needs}` : ''}

${importedContext?.day2_2?.activity3?.positioningStatement ? `**Positioning:** FOR ${importedContext.day2_2.activity3.targetCustomer} WHO STRUGGLES WITH ${importedContext.day2_2.activity3.corePain}, OUR PRODUCT IS A ${importedContext.day2_2.activity3.productCategory} THAT PROVIDES ${importedContext.day2_2.activity3.positioningStatement.thatProvides}` : ''}

## Strategic Approach

### Entry Strategy
${entryApproach}

### Resource Allocation
${resourceAllocation}

### Team Building
${teamBuilding}

## Implementation Timeline

${completedMilestones.map(milestone => `
### ${milestone.month}
**Goal:** ${milestone.goal}
**Success Criteria:** ${milestone.successCriteria}
`).join('')}

## Market Context
${importedContext?.day3?.activity1 ? `
### Current Position Assessment
**Strengths:** ${importedContext.day3.activity1.currentPosition?.strengths?.join(', ') || 'Not specified'}
**Limitations:** ${importedContext.day3.activity1.currentPosition?.limitations?.join(', ') || 'Not specified'}

### Success Metrics
**6-Month Targets:** ${importedContext.day3.activity1.successMetrics?.sixMonthTargets?.targets?.join(', ') || 'Not specified'}
**12-Month Targets:** ${importedContext.day3.activity1.successMetrics?.twelveMonthTargets?.targets?.join(', ') || 'Not specified'}
` : ''}

${importedContext?.day3?.activity2 ? `
### Priority Market Gaps
**Adaptation Strategy:** ${importedContext.day3.activity2.adaptationStrategy || 'Not specified'}
` : ''}

---
*Generated on ${new Date().toLocaleDateString()}*
*Market Entry Readiness Workshop - GSAP 2025*
                `.trim();
            };

            // Import Section Component
            const ImportSection = ({ onImport, isVisible }) => {
                const [progressCode, setProgressCode] = useState('');
                const [error, setError] = useState('');
                const [success, setSuccess] = useState(false);
                
                const handleImportClick = () => {
                    const cleanedCode = progressCode
                        .trim()
                        .replace(/\s+/g, '')
                        .replace(/[\r\n]+/g, '');
                    
                    if (!cleanedCode) {
                        setError('Please paste a progress code');
                        return;
                    }
                    
                    const result = onImport(cleanedCode);
                    if (result.success) {
                        setSuccess(true);
                        setError('');
                        
                        setTimeout(() => {
                            onImport({ hideImportSection: true });
                        }, 3000);
                    } else {
                        setError(result.error);
                        setSuccess(false);
                    }
                };
                
                const handleStartFresh = () => {
                    setProgressCode('');
                    setError('');
                    setSuccess(false);
                    onImport({ startFresh: true });
                };
                
                if (!isVisible) return null;
                
                return (
                    <div className="bg-white border border-gray-200 rounded-lg mb-4">
                        <div 
                            className="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50"
                            onClick={() => setImportExpanded(!importExpanded)}
                        >
                            <div className="flex items-center">
                                <FileText className="text-blue-600 mr-2" size={20} />
                                <h3 className="text-md font-semibold text-gray-800">Complete Your Market Entry Journey</h3>
                            </div>
                            {importExpanded ? <ChevronDown size={20} /> : <ChevronRight size={20} />}
                        </div>
                        
                        <div className={`import-content ${importExpanded ? 'expanded' : ''}`}>
                            <div className="px-4 pb-4">
                                {importedContext && (
                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
                                        <h4 className="font-medium text-blue-800 mb-2">Your Workshop Journey:</h4>
                                        <div className="text-sm space-y-2">
                                            {(() => {
                                                const workshops = importedContext.workshops || importedContext;
                                                const day1 = workshops.day1;
                                                const day21 = workshops.day21 || workshops.day2_1;
                                                const day22 = workshops.day22 || workshops.day2_2;
                                                const day3 = workshops.day3;
                                                
                                                return (
                                                    <>
                                                        {day1?.activity3?.problemStatement && (
                                                            <div>
                                                                <strong>✓ Problem Validated:</strong> {day1.activity3.problemStatement.substring(0, 80)}...
                                                            </div>
                                                        )}
                                                        {day21?.activity3?.common_needs && (
                                                            <div>
                                                                <strong>✓ Early Customers:</strong> {day21.activity3.common_needs.substring(0, 80)}...
                                                            </div>
                                                        )}
                                                        {day22?.activity3?.targetCustomer && (
                                                            <div>
                                                                <strong>✓ Positioning:</strong> {day22.activity3.targetCustomer.substring(0, 80)}...
                                                            </div>
                                                        )}
                                                        {day3?.activity1 && (
                                                            <div>
                                                                <strong>✓ Foundation:</strong> {day3.activity1.currentPosition?.strengths?.length || 0} strengths, {day3.activity1.successMetrics?.sixMonthTargets?.metrics?.length || 0} metrics defined
                                                            </div>
                                                        )}
                                                        {day3?.activity2 && (
                                                            <div>
                                                                <strong>✓ Market Reality:</strong> {day3.activity2.gapPriorities?.length || 0} priority gaps identified
                                                            </div>
                                                        )}
                                                    </>
                                                );
                                            })()}
                                        </div>
                                    </div>
                                )}
                                
                                <textarea
                                    value={progressCode}
                                    onChange={(e) => setProgressCode(e.target.value)}
                                    placeholder="Paste your Workshop Progress Code here (starts with GSAP2025-)..."
                                    className="w-full h-16 p-3 border border-gray-300 rounded-lg resize-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-sm"
                                />
                                
                                <p className="text-xs text-gray-500 mt-1">
                                    Import your progress from Activities 1 & 2 to build on your foundation and market analysis.
                                </p>
                                
                                {progressCode.trim().startsWith('GSAP2025-') && (
                                    <p className="text-xs text-green-600 mt-1">
                                        ✓ Valid code format detected
                                    </p>
                                )}
                                
                                {error && (
                                    <div className="mt-2 text-red-600 text-sm">{error}</div>
                                )}
                                
                                {success && (
                                    <div className="mt-2 text-green-600 text-sm">
                                        ✓ Progress loaded successfully! Your workshop context is now available.
                                    </div>
                                )}
                                
                                <div className="flex space-x-3 mt-3">
                                    <button
                                        onClick={handleImportClick}
                                        className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors text-sm"
                                    >
                                        Load Progress
                                    </button>
                                    <button
                                        onClick={handleStartFresh}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors text-sm"
                                    >
                                        Start Fresh
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Export Section Component
            const ExportSection = ({ workshopData }) => {
                const [showCopySuccess, setShowCopySuccess] = useState(false);
                const [showHelpModal, setShowHelpModal] = useState(false);
                const [showPlanModal, setShowPlanModal] = useState(false);
                const progressCode = encodeProgressCode(workshopData);
                
                const handleCopy = async () => {
                    const success = await copyToClipboard(progressCode);
                    if (success) {
                        setShowCopySuccess(true);
                        setTimeout(() => setShowCopySuccess(false), 2000);
                    }
                };

                const handleCopyPlan = async () => {
                    const plan = generateFinalPlan();
                    const success = await copyToClipboard(plan);
                    if (success) {
                        setShowCopySuccess(true);
                        setTimeout(() => setShowCopySuccess(false), 2000);
                    }
                };
                
                const HelpModal = ({ isOpen, onClose }) => {
                    if (!isOpen) return null;
                    
                    return (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md mx-4">
                                <h3 className="text-lg font-semibold mb-4">About Progress Codes</h3>
                                <p className="text-gray-600 mb-4">
                                    Progress codes save your complete workshop journey across all 3 days of workshops.
                                </p>
                                <ul className="text-sm text-gray-600 space-y-2 mb-4">
                                    <li>• Contains all your market entry planning work</li>
                                    <li>• Can be used for future workshop sessions</li>
                                    <li>• Data stays private on your device</li>
                                    <li>• One code works across all workshops</li>
                                </ul>
                                <button 
                                    onClick={onClose}
                                    className="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors"
                                >
                                    Got it
                                </button>
                            </div>
                        </div>
                    );
                };

                const PlanModal = ({ isOpen, onClose }) => {
                    if (!isOpen) return null;
                    
                    return (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg p-6 max-w-4xl max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold">Your Complete Market Entry Strategy</h3>
                                    <button
                                        onClick={onClose}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        ✕
                                    </button>
                                </div>
                                <div className="bg-gray-50 border rounded-lg p-4 mb-4">
                                    <pre className="text-sm whitespace-pre-wrap font-mono">{generateFinalPlan()}</pre>
                                </div>
                                <div className="flex space-x-3">
                                    <button
                                        onClick={handleCopyPlan}
                                        className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center"
                                    >
                                        <Copy className="mr-2" size={16} />
                                        Copy Plan
                                    </button>
                                    <button
                                        onClick={onClose}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    );
                };
                
                return (
                    <>
                        <div className="bg-green-50 border border-green-300 rounded-lg p-4 mt-6">
                            <div className="flex items-center mb-3">
                                <CheckCircle className="text-green-600 mr-2" size={20} />
                                <h3 className="text-md font-semibold text-green-800">Market Entry Strategy Complete!</h3>
                            </div>
                            
                            <p className="text-green-700 mb-3 text-sm">
                                Congratulations! You've completed your comprehensive 12-month US market entry strategy.
                            </p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                                <div className="bg-white border border-green-200 rounded-lg p-3">
                                    <code className="text-xs font-mono break-all">{progressCode}</code>
                                </div>
                                <div className="bg-white border border-green-200 rounded-lg p-3 flex items-center">
                                    <FileText className="mr-2 text-gray-600" size={16} />
                                    <span className="text-sm text-gray-700">Complete Strategy Document</span>
                                </div>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-3">
                                <button
                                    onClick={handleCopy}
                                    className="flex items-center bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm"
                                >
                                    <Copy className="mr-2" size={14} />
                                    Copy Progress Code
